<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогнозирование курса доллара к рублю</title>
</head>
<body>
    <h1>Прогнозирование курса доллара к рублю</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Получить прогноз</button>
    </form>

    {% if plot_url %}
        <h2>График прогнозирования</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Прогнозирование курса доллара к рублю">
    {% endif %}
</body>
</html>
